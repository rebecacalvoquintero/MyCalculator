<html>

<head>
	<title>myCalculator</title>
		<link rel="stylesheet" href="main.css"/>
</head>

<body>

	<head>
		<h1>Try me!</h1>
	</head>
	<main id="calculator">
    <section id="total"></section>
    <section id="operators">
        <a id="clearall" style="background: #a52a2a">AC</a>
      <a id="clear" style="background: #a52a2a">CE</a>
      <a id="exponent">^</a>
      <a id="sum">+</a>
      <a>7</a>
			<a>8</a>
			<a>9</a>
      <a id="minus">-</a>
			<a>4</a>
      <a>5</a>
			<a>6</a>
			<a id="multiplication">*</a>
			<a>1</a>
			<a>2</a>
			<a>3</a>
      <a id="division">/</a>
      <a id='zero' style="width:110px">0</a>
      <a id="decimal">.</a>
      <a id="equal">=</a>
		</section>

	</main>

	<script src="main.js" type="text/javascript"></script>

</body>

</html>
